<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="app.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
#gridCheck{
    cursor:pointer
}
#cont{
    align-items: center;
    justify-content: center;
    margin-top: 20vh;
    
}

#floatingInput ,#floatingUname ,#floatingPassword{
    border-radius: 8px;
}

    </style>
</head>

<body class="bg-dark">
    <center>
    <ul class="nav nav-pills nav-fill d-flex justify-content-center items-center text-center">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Sign up</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Dashboard</a>
  </li>
  <li class="nav-item">
    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Coming soon... :)</a>
  </li>
</ul></center>
    <div class="container d-flex justify-content-center  " id="cont">
        
        <form class="row gy-3">
            <div class="form-floating  col-xl-8 col-10 col-sm-12 col-lg-9">
                <input type="email" class="form-control " id="floatingInput" placeholder="name@example.com" required >
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating  col-xl-8 col-10 col-sm-12 col-lg-9">
                <input type="password" class="form-control " id="floatingPassword" placeholder="Passw0rd" required  autocomplete="current-password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-floating  col-xl-8 col-10 col-sm-12 col-lg-9">
            
                <input type="text" class="form-control" id="floatingUname" placeholder="@" required  autocomplete="current-username" >
                <label for="floatingUname">#Username</label>

            </div>


    

            <div class="col-12  ">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label " for="gridCheck" style="color: aliceblue;">
                        Remember me
                    </label>
                </div>
            </div>

            <div class="col-12 " >
                <button type="submit" class="btn btn-primary col-xl-3 col-4 col-sm-4 col-lg-4" id="button">Sign in</button>
            </div>

        </form>





    </div>
</body>

</html>
